{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <header>
        <div class="content">
            Please find stock's prices below:
        </div>
    </header>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Company Name</th>
                <th scope="col">Latest Price</th>
                <th scope="col">Symbol</th>
            </tr>
        </thead>
        <tbody>
            {% for row in responses %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{ row["name"] }}</td>
                <td>{{ row["price"] | usd }}</td>
                <td>{{ row["symbol"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/quote">
        <button class="btn btn-dark" style="width: 20%;">Quote again</button>
    </a>
{% endblock %}
